<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Code Quiz</title>
</head>

<body>
    <header>
        <ul>
            <li>
                See High Scores
            </li>
        </ul>
        <nav>
            <ul>
                <li>
                    Timer: <span id="countdown"></span>
                </li>
            </ul>
        </nav>
    </header>

    <section>
        <div class="key-content" id="clear">
            <h1 class="challenge" id="question">Coding Quiz Challenge</h1>
            <p class="question" id="paragraph">Try to answer the following code-related questions within the time limit. Keep in mind
                that incorrect answers will penalize your score/time by ten seconds</p>
            <button class="button-select" id="start">Start Quiz</button>
            <span id="answers">
            </span>
        </div>

    </section>
    <script src="./assets/js/script.js"></script>
</body>

</html>
