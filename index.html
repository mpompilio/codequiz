<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Code Quiz</title>
</head>

<body>
    <header class="header">
        <ul>
            <li>
               
            </li>
        </ul>
        <nav>
            <ul>
                <li>
                    Timer: <span id="countdown"></span>
                </li>
            </ul>
        </nav>
    </header>

    <section>
        <div class="key-content" id="clear">
            <h1 class="challenge" id="question">Coding Quiz Challenge</h1>
            <p class="question" id="paragraph">Try to answer the following code-related questions within the time limit. Keep in mind
                that incorrect answers will penalize your score/time by ten seconds</p>
            <button class="button-select" id="start">Start Quiz</button>
            <span id="answers">
                <button class='answer-select' id = '0'></button>
                <button class='answer-select' id = '1'></button>
                <button class='answer-select' id = '2'></button>
                <button class='answer-select' id = '3'></button>
                <button class='high-score'>High Scores</button>
                <ul class="scoreList">
                    <li class="high-score-display" id="0"></li>
                    <li class="high-score-display" id="2"></li>
                    <li class="high-score-display" id="3"></li>
                    <li class="high-score-display" id="4"></li>
                    <li class="high-score-display" id="5"></li>
                    <li class="high-score-display" id="6"></li>
                    <li class="high-score-display" id="7"></li>
                    <li class="high-score-display" id="8"></li>
                </ul>
                <button class='play-again'>Play Again</button>
            </span>


        </div>

    </section>
    <script src="./assets/js/script.js"></script>
</body>

</html>
